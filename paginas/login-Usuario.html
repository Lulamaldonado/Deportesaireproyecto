<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../fotos/favicon-32x32.png" type="image/x-icon">


    <!--link A BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <!--link a Estilo Propio DEBAJON DEL LINK A BOOTSTRAP-->
    <link rel="stylesheet" href="../estilo/estile.css">

    <title>Login Usuario</title>
</head>

<body>

    <header>
        <h1 class="text-center">
            Ingreso Usuario
        </h1>
    </header>


    <div class="mb-3 login">
        <form>
            <div>
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">ejemplo@gmail.com</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>


            <button type="submit " class="btn colorPropio">Enter</button>
        </form>
    </div>

    <div>
        <p class="text-center">
            <a href="">Olvidaste tú Contraseña?</a>
        </p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
